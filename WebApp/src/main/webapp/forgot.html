<!DOCTYPE html>
<html>
<head>
	<title>Forgot</title>
	<link rel="shortcut icon" href="images/icon2.jpg">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: sans-serif;
		}
		.main_div{
			width: 100%;
			height: 100vh;
			position: relative;
			background: rgba(0,0,0,.8);
			overflow: hidden;
			
		}
		.box{
			width: 600px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			padding: 50px;
			background: rgba(0,0,0,.8);
			border-radius: 10px;
		}
		.box h1{
			margin-bottom: 30px;
			color: #fff;
			text-align: center;
			text-transform: capitalize;

		}
		.box .inputbox input{
			width: 100%;
			padding: 10px;
			font-size: 16px;
			color: #fff;
			letter-spacing: 1px;
			border:none;
			border-bottom: 1px solid #fff;
			background: transparent;
			outline: none;
			
		}
		.box .inputbox  label{
			top: 0;
			left: 0;
			letter-spacing: 1px;
			padding: 10px 0;
			font-size: 16px;
			color: #fff;
			transition: 0.5s;
		}
		.form-select
		{
			width: 100%;
			padding: 10px;
			font-size: 16px;
			color: #fff;
			letter-spacing: 1px;
			border:none;
			border-bottom: 1px solid #fff;
			background: transparent;
			outline: none;

		}
		.select
		{
			width: 100%;
			padding: 10px;
			font-size: 16px;
			color: #fff;
			letter-spacing: 1px;
			border:none;
			border-bottom: 1px solid #fff;
			background: rgba(0,0,0,.8);
			outline: none;
		}
		
		.login
		{
			background: transparent;
			border:none;
			color: #fff;
			outline: none;
			background: #ed0202;
			padding: 10px 16px;
			padding-left: 30px;
			padding-right: 30px;
			border-radius: 5px;
			font-size: 15px;
		}

	</style>
</head>
<body>
 	<div class="main_div">
 		<div class="box">
 			<h1>Online Food Ordering<span style="color: red"> System</span></h1>
 			
 			<form action="forgetpass.jsp" method="post">
 				<div class="inputbox" style="margin-bottom: 30px;">
 					<input type="email" name="txtemail" autocomplete="off" id="txtemail" required placeholder="Email id "></br>
 					<div id="erremail"></div>
 				</div>
 				<div class="inputbox" style="margin-bottom: 30px;">
 				<select id="txtusq" class="form-select" name="txtusq" aria-label="Default select example">
					  <option class="select" selected>select Question</option>
					  <option class="select" value="What was your childhood nickname?">What was your childhood nickname?</option>
					  <option class="select" value="What is the name of your favorite childhood friend?">What is the name of your favorite childhood friend?</option>
					  <option class="select" value="What school did you attend for sixth grade?">What school did you attend for sixth grade?</option>
					 </select>
				</div>
 				<div class="inputbox" style="margin-bottom: 30px;">
 					<input type="text" id="txtusa" name="txtusa" id="txturans" autocomplete="off" required placeholder="Your Answer"></br>
 					<div id="errusa"></div>
 				</div>
 				<div align="center">
 					<input type="submit" value="Submit" class="login">
 				</div>
 			</form>
 		</div>
 	</div>
</body>
</html>
